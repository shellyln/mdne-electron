directories:
  output: dist.electron
  buildResources: build
appId: com.shellyln.mdne-electron
win:
  icon: icons/app.ico
  target: nsis
linux:
  icon: icons/app
  target:
    - deb
    - rpm
mac:
  icon: icons/icon.icns
  target: dmg
  category: public.app-category.developer-tools
asarUnpack:
  - config/**
  - contents/out/**
files:
  - "!.github/**"
  - "!.vscode/**"
  - "!build-scripts/**"
  - "!docs/**"
  - "!tests/**"
  - "!src.browser/**"
  - "!src.contents/**"
  - "!src.mainproc/**"
  - "!src.renderer/**"
  - "!.browserslistrc"
  - "!.eslintrc.json"
  - "!.gitlab-ci.yml"
  - "!.npmrc"
  - "!babel.config.json"
  - "!README.md"
  - "!tsconfig.json"
  - "!tsconfig.mainproc.json"
  - "!tslint.json"
  - "!webpack.mainproc.config.js"
  - "!webpack.renderer.config.js"
